<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurabayaDev Group</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginForm" class="login-container">
      <h2>Login ke SurabayaDev Group</h2>
      <input
        type="text"
        id="username"
        placeholder="Masukkan nama pengguna..."
      />
      <button id="loginButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </button>
    </div>

    <div id="chatContainer" class="chat-container">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="avatar">K</div>
          <div>
            <h2 style="font-size: 16px; margin-bottom: 2px">
              SurabayaDev Group
            </h2>
            <span style="font-size: 13px; color: #8696a0">
              <span id="userCount">0</span> participants
            </span>
          </div>
        </div>
        <div class="logout-container">
          <span id="userDisplay"></span>
          <button id="logoutButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="chatBox">
        <ul id="messageList"></ul>
      </div>

      <div class="input-container">
        <input type="file" id="fileInput" class="file-input" />
        <button id="attachButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
            ></path>
          </svg>
        </button>
        <input type="text" id="chat" placeholder="Type a message" />
        <button id="buttonSend">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
